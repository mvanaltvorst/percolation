<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Percolation</title>
</head>

<body style="max-width: 800px; margin: 0 auto; padding: 0 2rem;">
  <h1>Percolation</h1>
  <div style="display: flex; flex-direction: row; gap: 1rem; margin-bottom: 1rem;">
    <span style="font-weight: bold; font-size: 120%;">Size: </span>
    <input type="range" min="2" max="50" value="25" oninput="app.setSize(parseInt(this.value))" style="width:100%" />
    <span id="percolation-size" style="font-size: 120%;"></span>
  </div>
  <div style="display: flex; flex-direction: row; gap: 1rem;">
    <span style="font-weight: bold; font-size: 120%;">Probability: </span>
    <input type="range" min="0" max="1000" value="500" oninput="app.setProbability(parseInt(this.value)/1000)" style="width:100%" />
    <span id="percolation-probability" style="font-size: 120%;"></span>
  </div>
  <div id="percolation-graph"></div>
  <script src="main.js"></script>
</body>

</html>
